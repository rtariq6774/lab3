<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="css/normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/reset.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:500%7CShrikhand%7CSpartan:500&display=swap" rel="stylesheet"> 
</head>
<body>
<main id="content">

  <section id="title-section">
    <h1>Secret Diabetes Newsletter</h1>
  </section>

  <section id="description-section">
    <h2>Sign up and learn 5 secrets to fight Diabetes!</h2>
  </section>

  <div id="form-input-section">
    <form method="get" action="#null">
        <ol>
          <li id="input-email">
            <label class="form-label" id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" pattern="^.+@.+$" autofocus/>
          </li>
          <li id="input-age-verification">
            <input type="checkbox" id="age-verification" name="age-verification" value="18" />
            <label class="form-label" id="age-label" for="age-verification">I am over 18 years old</label>
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" value="Subscribe" />
          </li>
        </ol>
    </form>
  </div>

</main>
  <footer id="footer">

  <script src="js/site.js"></script>
</body>
</html>
